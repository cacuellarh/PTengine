{% extends 'Base.html' %}

{% block content %}
<div class="cut_seccion">
    <img src="../static/img/{{img_name}}.png" alt="" id="image_capture">
    <div class="btn-cropp">
        <button id="moveY-T"><img src="../static/img/icons/icon_up_arrow.png" alt="Up"></button>
        <button id="moveY-B"><img src="../static/img/icons/icon_down_arrow.png" alt="Down"></button>
        <button id="moveX-L"><img src="../static/img/icons/icon_left_arrow.png" alt="Left"></button>
        <button id="moveX-R"><img src="../static/img/icons/icon_right_arrow.png" alt="Right"></button>
        <button id="zoom+"><img src="../static/img/icons/icon_plus.png" alt="+"></button>
        <button id="zoom-"><img src="../static/img/icons/icon_minus.png" alt="-"></button>
    </div>
</div>
<div class="confirm_selection">
    <button id="btn_cropp">Confirmar selección</button>
</div>
<form id="emailForm" action="" method="post">
    <div class="alert_email">
        <div class="Send">
            <label for="email">Enviar cambio a:</label>
            <input type="email" name="email" id="email" placeholder="me@example.com" required>
        </div>
        <div class="frequency">
            <label for="frequency">Tiempo de monitoreo:</label>
            <select id="frequency" name="frequency" required>
                <option value="6" selected>1 dia</option>
                <option value="7">3 dia</option>
                <option value="8">8 días</option>
                <option value="9" >15 días</option>
            </select>
        </div>
    </div>
    <input id="url_" type="hidden"  value="{{url}}">
    <button type="submit" class="button_send"  id="send_form">Comenzar monitoreo gratuito</button>
</form>
<script src="../static/cropperjs/dist/cropper.min.js"></script>
<script src="../static/JS/cut_image.js"></script>

{% endblock %}
